<html lang="en"><head>
	<meta charset="utf-8">
	<title>TechLife - Login cpanel</title>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
	

	<!-- Optimize for mobile devices -->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">  
<link href="style-admin.css" rel="stylesheet" type="text/css">
</head>
<body>

	<!-- TOP BAR 
	<div id="top-bar">
		
		<div class="page-full-width">
		
			<a class="round button dark ic-left-arrow image-left " href="#">Quay lại trang chủ</a>

		</div> <!-- end full-width -->	
	
	</div> <!-- end top-bar -->
	
	
	
	<!-- HEADER -->
	<div id="header">
		
		<div class="page-full-width cf">
	
			<div class="fl" id="login-intro">
			
				<h1>Đăng nhập vào Hệ Thống</h1>
				<h5>Để sử dụng phần mềm</h5>
			
			</div> <!-- login-intro -->
			
			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a class="fr" id="company-branding" href="#"><img alt="Techlife Company" src="images/logo.png" alt=""></a>
			
		</div> <!-- end full-width -->	

	</div> <!-- end header -->
	
	
	
	<!-- MAIN CONTENT -->
	<div id="content">
	
		<form id="login-form" method="POST" action="#">
		
			<fieldset>

				<p>
					<label for="login-username">Tài khoản</label>
					<input type="text" autofocus class="round full-width-input" id="login-username">
				</p>

				<p>
					<label for="login-password">Mật khẩu</label>
					<input type="password" class="round full-width-input" id="login-password">
				</p>
				
				<p>Tôi <a href="#">Quên mật khẩu?</a>.</p>
				
				<a class="button round blue image-right ic-right-arrow" href="dashboard.html">Đăng Nhập</a>

			</fieldset>

			<br><div class="information-box round">Click nút "LOGIN" để tiếp tục, Xin vui lòng kiểm tra caps lock trước khi điền thông tin.</div>

		</form>
		
	</div> <!-- end content -->
	
	
	
	<!-- FOOTER -->
	<div id="footer">

		<p>&copy; Copyright 2015 <a href="http://techlife.vn">TechLife Company</a>. All rights reserved.</p>
	
	</div> <!-- end footer -->


</body></html>
